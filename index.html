<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d7377">
    <title>ClassGo - Plataforma Educativa</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d7377 0%, #14919b 50%, #0d7377 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            color: white;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .loading-container {
            text-align: center;
            padding: clamp(20px, 5vw, 40px);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
            width: 400px;
        }
        
        .logo {
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            background: linear-gradient(135deg, #2dd4bf 0%, #14b8a6 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 30px rgba(45, 212, 191, 0.3);
        }
        
        .logo::before {
            content: '';
            width: 50%;
            height: 50%;
            background: white;
            border-radius: 50%;
        }
        
        h1 {
            font-size: clamp(24px, 6vw, 32px);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #b3e5e6;
            margin-bottom: 30px;
            font-size: clamp(14px, 3.5vw, 16px);
        }
        
        .spinner {
            width: clamp(35px, 8vw, 40px);
            height: clamp(35px, 8vw, 40px);
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #2dd4bf;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .loading-container {
                padding: clamp(15px, 4vw, 30px);
                border-radius: 16px;
            }
            
            h1 {
                margin-bottom: 8px;
            }
            
            .subtitle {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo"></div>
        <h1>ClassGo</h1>
        <p class="subtitle">Cargando plataforma educativa...</p>
        <div class="spinner"></div>
    </div>

    <script>
        // Redirect to dashboard after a short delay
        setTimeout(() => {
            window.location.href = 'frontend/html/home.html';
        }, 2000);
    </script>
</body>
</html>
