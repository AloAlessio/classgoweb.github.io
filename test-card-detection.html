<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Test Detecci√≥n de Tarjetas en Tiempo Real</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .card h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        .status-indicator.connected { background: #48bb78; }
        .status-indicator.disconnected { background: #f56565; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .data-row:last-child { border-bottom: none; }
        .label { opacity: 0.8; }
        .value { font-weight: 600; }
        .alert {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: cardDetected 0.6s ease-out;
            box-shadow: 0 10px 40px rgba(72, 187, 120, 0.4);
        }
        @keyframes cardDetected {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        .log-card {
            grid-column: 1 / -1;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .log-timestamp {
            color: #888;
        }
        .log-success { color: #48bb78; }
        .log-warning { color: #f6ad55; }
        .log-error { color: #f56565; }
        .log-info { color: #4299e1; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de Detecci√≥n RFID en Tiempo Real</h1>
        
        <div id="detectionAlert" class="alert hidden">
            üéâ ¬°TARJETA DETECTADA!
        </div>

        <div class="status-grid">
            <div class="card">
                <h2>
                    <span class="status-indicator" id="bridgeIndicator"></span>
                    Arduino Bridge
                </h2>
                <div class="data-row">
                    <span class="label">Estado:</span>
                    <span class="value" id="bridgeStatus">Verificando...</span>
                </div>
                <div class="data-row">
                    <span class="label">Puerto Serial:</span>
                    <span class="value" id="serialPort">-</span>
                </div>
                <div class="data-row">
                    <span class="label">Conectado:</span>
                    <span class="value" id="serialConnected">-</span>
                </div>
            </div>

            <div class="card">
                <h2>üîñ √öltima Tarjeta</h2>
                <div class="data-row">
                    <span class="label">UID:</span>
                    <span class="value" id="lastUid">Ninguna</span>
                </div>
                <div class="data-row">
                    <span class="label">Detectada:</span>
                    <span class="value" id="cardDetected">No</span>
                </div>
                <div class="data-row">
                    <span class="label">Timestamp:</span>
                    <span class="value" id="detectionTime">-</span>
                </div>
            </div>

            <div class="card log-card">
                <h2>üìä Log en Tiempo Real</h2>
                <div class="log" id="log"></div>
            </div>
        </div>
    </div>

    <script>
        let lastDetectionTime = 0;
        let pollCount = 0;

        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: 'log-info',
                success: 'log-success',
                warning: 'log-warning',
                error: 'log-error'
            };
            
            const entry = document.createElement('div');
            entry.className = `log-entry ${colors[type]}`;
            entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
            
            logElement.insertBefore(entry, logElement.firstChild);
            
            // Mantener solo √∫ltimos 50 mensajes
            while (logElement.children.length > 50) {
                logElement.removeChild(logElement.lastChild);
            }
        }

        async function checkBridge() {
            pollCount++;
            
            try {
                const response = await fetch('http://localhost:3001/status');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // Actualizar indicador
                document.getElementById('bridgeIndicator').className = 'status-indicator connected';
                document.getElementById('bridgeStatus').textContent = '‚úÖ Conectado';
                document.getElementById('serialPort').textContent = data.serial.port;
                document.getElementById('serialConnected').textContent = data.serial.connected ? '‚úÖ S√≠' : '‚ùå No';
                
                // Actualizar datos de tarjeta
                document.getElementById('lastUid').textContent = data.lastUid || 'Ninguna';
                document.getElementById('cardDetected').textContent = data.cardDetected ? '‚úÖ S√ç' : '‚è≥ No';
                document.getElementById('detectionTime').textContent = data.lastDetectionTime 
                    ? new Date(data.lastDetectionTime).toLocaleString()
                    : '-';
                
                // Si hay tarjeta detectada NUEVA
                if (data.cardDetected && data.lastDetectionTime > lastDetectionTime) {
                    lastDetectionTime = data.lastDetectionTime;
                    
                    // Mostrar alerta
                    const alert = document.getElementById('detectionAlert');
                    alert.classList.remove('hidden');
                    alert.innerHTML = `üéâ ¬°TARJETA DETECTADA!<br><small style="font-size:1.2rem">${data.lastUid}</small>`;
                    
                    setTimeout(() => {
                        alert.classList.add('hidden');
                    }, 3000);
                    
                    log(`üéâ TARJETA DETECTADA: ${data.lastUid}`, 'success');
                    log(`   Tiempo: ${new Date(data.lastDetectionTime).toLocaleString()}`, 'success');
                    
                    // Aqu√≠ el frontend real llamar√≠a a registerManualAttendance()
                    log('üìû Aqu√≠ se llamar√≠a a registerManualAttendance()', 'info');
                }
                
                // Log cada 10 polls
                if (pollCount % 10 === 0) {
                    log(`üì° Poll #${pollCount} - Bridge OK`, 'info');
                }
                
            } catch (error) {
                document.getElementById('bridgeIndicator').className = 'status-indicator disconnected';
                document.getElementById('bridgeStatus').textContent = '‚ùå Desconectado';
                
                if (pollCount === 1) {
                    log(`‚ùå No se puede conectar al Arduino Bridge: ${error.message}`, 'error');
                    log('üí° Aseg√∫rate de que est√© corriendo en puerto 3001', 'warning');
                }
            }
        }

        // Polling cada 300ms (igual que el sistema real)
        setInterval(checkBridge, 300);
        
        // Primera verificaci√≥n inmediata
        checkBridge();
        
        log('üöÄ Sistema de monitoreo iniciado', 'success');
        log('üì° Polling cada 300ms al Arduino Bridge', 'info');
        log('üîñ Esperando detecci√≥n de tarjetas...', 'info');
    </script>
</body>
</html>
